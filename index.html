<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Css Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-20 py-5 relative overflow-hidden">
        <nav class="flex items-center">
            <img src="images/logo.png" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="inline-block text-white"><a href="#" class="ml-5 mr-5">Home</a></li>
                <li class="inline-block text-white"><a href="#" class="ml-5 mr-5">About</a></li>
                <li class="inline-block text-white"><a href="#" class="ml-5 mr-5">Feature</a></li>
                <li class="inline-block text-white"><a href="#" class="ml-5 mr-5">More</a></li>
            </ul>
            <img class="w-8 cursor-pointer" src="images/cart.png">
        </nav>
        <div class="text-white mt-32 max-w-4xl">
            <h2 class="text-6xl mb-3">Bishi <br>Delivery in <span class="text-5xl">15 minutes</span></h2>
            <span class="text-xl md:text-lg">Best Delivery in Myanmar.You Can Order Everything,in anytime.</span>
            <div class="mt-10">
                <button class="mr-5"><a href="#" class="bg-yellow-300 py-3 px-8 rounded-3xl font-normal hover:bg-transparent hover:border-2">Order</a></button>
                <button> <a href="#">Download App</a></button></div>
        </div>
      <img src="images/grocery-image.png" class="w-96 hidden md:block absolute top-60 right-5" id="imgSize">
    </div>

</html>
